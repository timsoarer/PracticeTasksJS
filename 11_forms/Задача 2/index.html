<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Калькулятор стоимости доставки</h1>
    <form class="delivery-form">
        <label>
            Название товара:
            <input type="text" class="name" required/>
        </label>
        <label>
            Вес товара (кг):
            <input type="number" class="weight" required/>
        </label>
        <label>
            Расстояние доставки (км):
            <input type="number" class="distance" required/>
        </label>
        <button type="submit" class="submit-button">Добавить товар</button>
    </form>

    <p class="error-text hidden">Пожалуйста, введите корректные значения для веса и расстояния.</p>

    <table class="product-table">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Вес (кг)</th>
                <th>Расстояние (км)</th>
                <th>Стоимость доставки</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <!-- Здесь будут добавляться товары -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
