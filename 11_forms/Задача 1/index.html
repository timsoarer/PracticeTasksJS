<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>  
</head>
<body>
    <h1>Форма опроса</h1>
    <form class="survey-form">
        <label>
            Имя пользователя:
            <input type="text" class="name" required/>
        </label>
        <label>
            Email:
            <input type="email" class="email" required/>
        </label>
        <label>
            Пол:
            <label>
                <input type="radio" name="gender" class="gender" value="Мужской"/> Мужской
            </label>
            <label>
                <input type="radio" name="gender" class="gender" value="Женский"/> Женский
            </label>
        </label>
        <label>
            Оценка сервиса: 
            <input type="range" class="rating" min="0", max="10", step="1"/>
        </label>
        <label>
            Интересы пользователя:
        </label>
        <label>
            <input type="checkbox" name="interests" class="interests" value="Спорт"/> Спорт
        </label>
        <label>
            <input type="checkbox" name="interests" class="interests" value="Музыка"/> Музыка
        </label>
        <label>
            <input type="checkbox" name="interests" class="interests" value="Путешевствия"/> Путешевствия
        </label>
        <label>
            <input type="checkbox" name="interests" class="interests" value="Кино"/> Кино
        </label>
        <label>
            Дополнительные комментарии:
        </label>
        <textarea rows="4" class="additional-comments"></textarea>
        <button type="submit" class="submit-button">Отправить</button>
    </form>
    <div class="survey-results"></div>
    <script src="index.js"></script>
</body>
</html>
